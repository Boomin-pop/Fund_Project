server.port=9999
#server.servlet.context-path=/resources


spring.thymeleaf.cache=false
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true



# Mysql datasource ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kmongDB
spring.datasource.username=kmong
spring.datasource.password=1234


# MyBatis
mybatis.config-location=classpath:mybatisAliasConfig.xml
mybatis.type-aliases-package=com.kmong.kmongdemo.domain
mybatis.mapper-locations=classpath:/mapper/*.xml

#MultiPart
spring.servlet.multipart.location=/static/imgs
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=10MB



