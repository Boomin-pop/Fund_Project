<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/userJoin.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/home.html">
                <img src="/imgs/kmong.svg" width="85px" height="26px" alt class="img">
            </a>
        </div>

        <div class="main">
            <div class="card" style="padding: 56px 80px;">
                <h2 class="title">
                    3초안에 가입하고,<br>
                    10만원 혜택 받아가세요!
                </h2>

                <div class="sns-buttons">
                    <button class="snsLoginBtn" style="background-color: rgb(99, 195, 61);" >
                        <a class="snsJoin">
                            <img src="/imgs/naver.png" width="30px margin-rigth-5" alt class="img" style="margin: 0 5px 0 0;">
                            <span style="font-size: 15px; color: rgb(255, 255, 255); border-color: rgb(255, 255, 255); font-weight: 600;">
                                네이버 간편 가입 하기
                            </span>
                        </a>
                    </button>
                    <button class="snsLoginBtn" style="background-color: rgb(252, 232, 77);">
                        <a class="snsJoin">
                            <img src="/imgs/kakao2.png" width="30px margin-right-5" alt class="img" style="margin: 0 5px 0 0;">
                            <span style="font-size: 15px; color: rgb(51, 51, 51); border-color: rgb(51, 51, 51); font-weight: 600;">
                                카카오톡 간편 가입 하기
                            </span>
                        </a>
                    </button>
                    <button class="snsLoginBtn" style="background-color: rgb(24, 119, 242);">
                        <a class="snsJoin">
                            <img src="/imgs/facebook.png" width="30px margin-right-5" alt class="img" style="margin: 0 5px 0 0;">
                            <span style="font-size: 15px; color: rgb(255, 255, 255); border-color: rgb(255, 255, 255); font-weight: 600;">
                                페이스북 간편 가입 하기
                            </span>
                        </a>
                    </button>
                    <button class="snsLoginBtn" style="background-color: rgb(208, 83, 63);">
                        <a class="snsJoin">
                            <img src="/imgs/google2.png" width="30px margin-right-5" alt class="img" style="margin: 0 5px 0 0;">
                            <span style="font-size: 15px; color: rgb(255, 255, 255); border-color: rgb(255, 255, 255); font-weight: 600;">
                                구글 간편 가입 하기
                            </span>
                        </a>
                    </button>
                    <button class="snsLoginBtn" style="background-color: rgb(0, 0, 0);">
                        <a class="snsJoin">
                            <img src="/imgs/apple.png" width="30px margin-right-5" alt class="img" style="margin: 0 5px 0 0;">
                            <span style="font-size: 15px; color: rgb(255, 255, 255); border-color: rgb(255, 255, 255); font-weight: 600;">
                                애플 간편 가입 하기
                            </span>
                        </a>
                    </button>
                <div>

                <div class="emailJoin">
                    <button type="button" th:onclick="|location.href='@{/user/joinChoice}'|" class="snsLoginBtn" style="background-color: rgb(255, 253, 236); border: 1px solid rgb(250, 229, 124); margin-top: 48px;">
                    <span style="font-size:15px;">
                        회원 가입하기
                    </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
