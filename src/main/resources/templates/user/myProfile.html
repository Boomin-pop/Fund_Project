<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/myProfile.css">
</head>
<header>
    <nav>
        <a href="/" class="logo">
            <img src="/imgs/kmong.svg" style="width: 85px; height: 26px;" alt class="img">
        </a>
    </nav>
</header>

<body>
<div class="container">
    <div class="main">
        <aside class="sidebar">
            <p style="font-size: 18px; color: #303441; font-weight: 600;">계정 설정</p>

            <hr style="margin: 0; border: none; background-color: rgb(0 0 0 / 12%);
                background-color: #303441; height: 2px;  margin-top: 20px; margin-bottom: 20px;">

            <a th:href="@{/user/userInfo}" class="side" style="background-color:#eee">나의 정보</a>
            <a th:href="@{/user/pwChange}" class="side">비밀번호 설정</a>
            <a th:href="@{/user/userUnregister}" class="side">회원탈퇴</a>
        </aside>
        <div class="content" style="margin-left: 24px; flex: 1;">
            <h1>나의 정보</h1>

            <form style="margin-top: 20px; padding: 40px; border: 1px solid #e4e5ed; display: flex;"
                  th:action="@{/user/userUpdate}" method="POST">
                <section class="information">

                    <div style="margin-bottom: 20px;">
                        <label class="info">
                            아이디
                        </label>
                        <div class="input">
                            <th:block th:each="user : ${userInfo}">
                                <input type="text" class="inputbox" id="userId" th:value="${user.userId}" readonly>
                            </th:block>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label class="info">
                            비밀번호
                        </label>
                        <div class="input">
                            <th:block th:each="user : ${userInfo}">
                                <input type="password" class="inputbox" id="userPassword" th:value="${user.userPassword}" readonly>
                            </th:block>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label class="info">
                            이름
                        </label>
                        <div class="input">
                            <th:block th:each="user : ${userInfo}">
                                <input type="name" class="inputbox" maxlength="17" id="userName" th:value="${user.userName}" readonly>
                            </th:block>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label class="info">
                            닉네임
                        </label>
                        <div class="input">
                            <th:block th:each="user : ${userInfo}">
                                <input type="name" class="inputbox" id="userNickname" th:value="${user.userNickname}" readonly>
                            </th:block>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label class="info">
                            이메일
                        </label>
                        <div class="input">
                            <th:block th:each="user : ${userInfo}">
                                <input type="email" class="inputbox" name="userEmail" id="userEmail" th:value="${user.userEmail}">
                            </th:block>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label class="info">
                            전화번호
                        </label>
                        <div class="input">
                            <th:block th:each="user : ${userInfo}">
                                <input type="tel" class="inputbox" name="userTel" id="userTel"
                                       maxlength="13" th:value="${user.userTel}">
                            </th:block>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label class="info">
                            직업
                        </label>
                        <select class="input" name="userJobId" id="jobId">
                            <th:block th:each="user : ${userInfo}">
                                <option th:value="${user.userJobId}" th:text="${user.jobInfo.jobName}" ></option>
                            </th:block>
                            <th:block th:each="job : ${jobList}">
                                <option th:value="${job.jobId}" th:text="${job.jobName}"></option>
                        </th:block>
                        </select>
                    </div>

                    <div style="display: flex;">
                        <div style="flex-grow: 1;"></div>
                        <button type="button" class="button" onclick="changeBtn()">
                            <span>변경하기</span>
                        </button>
                    </div>

                </section>
            </form>
        </div>
    </div>
</div>

<script src="/js/myProfile.js"></script>
</body>
</html>
