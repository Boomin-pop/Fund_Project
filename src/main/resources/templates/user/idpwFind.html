<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/idpwFind.css">
</head>
<style>
        /* 스타일링을 위한 CSS 코드 */
        .IdPw {
          margin-top: 24px;
          position: relative;
          display: flex;
          width: 100%;
          border-bottom: 0px none;
        }

        .content {
          display: none;
        }

        .content.active {
          display: block;
        }

        .inputbox {
          width: 100%;
        }

      </style>
<header>
    <nav>
        <a href="/" class="logo">
            <img src="/imgs/kmong.svg" style="width: 85px; height: 26px;" alt class="img">
        </a>
    </nav>
</header>

<body>
<div class="container">

    <h1>아이디 비밀번호 찾기</h1>

    <section class="IdPw" style="margin-top: 24px; position: relative; display: flex; width: 100%; border-bottom: 0px none;">
        <div class="menu" onclick="showContent('id')">아이디 찾기</div>
        <div class="menu" onclick="showContent('pw')">비밀번호 찾기</div>
    </section>

    <section>
        <section class="content id" id="id">
            <h2>아이디 찾기</h2>
            <p style="margin: 4px 0px 0px; font-size: 15px; color: rgb(114, 117, 133);">가입시 아이디와 전화번호를 입력하세요.</p>

            <form class="find">
                <div id="findIdSuccess" style="display:none">
                    <div class="input">
                        <p class="text-center">가입시 아이디는 <b>
                            <span id="resultId"></span></b>입니다.</p>
                        <a type="button" href="/user/userLogin"/>로그인</a>
                    </div>
                </div>

                <div id="findIdBefore" style="display: flex;
    flex-direction: column; row-gap: 32px;">
                    <section>
                            <label class="id">이름</label>
                            <div class="input">
                                <input type="txt" placeholder="이름을 입력해주세요"
                                       class="inputbox" name="userName" id="name">
                            </div>
                    </section>
                    <section>
                        <label class="id">전화번호</label>
                        <div class="input">
                            <input class="inputbox" type="tel" maxlength="13"
                                   placeholder="전화번호를 입력해주세요" name="userTel" id="tel">
                        </div>
                    </section>
                    <div>
                        <button type="button" class="btn" id="idBtn" onclick="idFind(); showContent('findIdSuccess')" >
                            <span>아이디 찾기</span>
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <section class="content pw" id="pw">
            <h2>비밀번호 찾기</h2>
            <p>가입시 아이디와 이메일을 입력하세요.</p>

            <form class="find">
                <div id="findPwSuccess" style="display:none">
                    <div class="input">
                        <p class="text-center">해당 이메일로 임시 비밀번호를 보냈습니다.</p>
                        <a type="button" href="/user/userLogin"/>로그인</a>
                    </div>
                </div>

                <form class="find">
                    <div id="findPwBefore" style="display: flex;
        flex-direction: column; row-gap: 32px;">
                        <section>
                            <label class="id">아이디</label>
                            <div class="input">
                                <input type="txt" placeholder="아이디를 입력해주세요"
                                       class="inputbox" name="uid" id="uid">
                            </div>
                        </section>
                        <section>
                            <label class="id">이메일</label>
                            <div class="input">
                                <input type="txt" placeholder="이메일을 입력해주세요"
                                       class="inputbox" name="uEmail" id="email">
                            </div>
                        </section>
                        <div>
                            <button type="button" class="btn" id="pwBtn" onclick="pwFind(); showContent('findPwSuccess')">
                                <span>비밀번호 찾기</span>
                            </button>
                        </div>
                  </div>
                </form>
            </form>

        </section>
    </section>
</div>

<script src="/js/idpwFind.js"></script>
</body>
</html>
