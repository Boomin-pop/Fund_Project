<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/userLogin.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="loginBox">
            <div class="login">
                <a href="/" class="loginlogo">
                    <img src="/imgs/kmong.svg" style="width: 85px; height: 26px;" alt class="img">
                </a>

                <form class="loginMain">

                    <div class="input">
                        <input class="log" type="id" placeholder="아이디 입력해주세요" name="id"><br>
                    </div>
                    <div class="input">
                        <input class="log" type="password" placeholder="비밀번호를 입력해주세요" name="password" autocomplete="off"><br>
                    </div>

                    <button class="loginButton" role="button" color="yellow" type="submit" onclick="uLogin()">로그인</button>

                    <div class="loginMenu">
                        <div class="find">
                            <a href="#" class="findMenu">
                                <p>아이디·비밀번호 찾기</p>
                            </a>
                        </div>
                    </div>
                </form>

                <div class="loginSub">
                    <h3>SNS 간편 로그인</h3>
                    <div class="snsLoginBox">
                        <a href="#" class="snsLogin" style="background-color: rgb(30, 200, 0);"><img src="/imgs/naver.png" width="20px" height="20px" alt class="img"></a>
                        <a href="#" class="snsLogin" style="background-color: rgb(249, 224, 0);"><img src="/imgs/kakao.png" width="20px" height="20px" alt class="img"></a>
                        <a href="#" class="snsLogin" style="background-color: rgb(24, 119, 242);"><img src="/imgs/facebook.png" width="20px" height="20px" alt class="img"></a>
                        <a href="#" class="snsLogin" style="background-color: rgb(255, 255, 255);
                border: 1px solid rgb(228, 229, 237);"><img src="/imgs/google.png" width="20px" height="20px" alt class="img"></a>
                        <a href="#" class="snsLogin" style="background-color: rgb(0, 0, 0);"><img src="/imgs/apple.png" width="20px" height="20px" alt class="img"></a>
                    </div>
                </div>

                <div>
                    <a href="/user/joinMethod" role="link" class="join">
                        <span>회원가입</span>
                    </a>
                    <div class="event">
                        <p>
                            회원가입 하면 <b>10만원 쿠폰팩</b>을 드려요!
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
