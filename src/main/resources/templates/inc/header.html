<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:fragment="headerFragment">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="/css/main.css" rel="stylesheet"/>
    </head>

    <div class="container-fluid">
         <div class="container-fluid d-flex" style="background-color: rgb(255, 212, 56)">
            <h2 class="me-auto"><b>전문가가 필요한 순간, 크몽</b></h2> <h4>신규가입하고 <b>10만원 쿠폰팩</b> 받아가세요!</h4>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container">
            <ul class="navbar-nav w-100">
                <li class="nav-item">
                    <a class="nav-link" href="/"><img src="imgs/kmonglogo.png" style="width:200px;"></a>
                </li>
                <!-- user : 일반 유저, ROLE-USER -->
                <li class="nav-item me-auto">
                    <a class="nav-link" href="/note">Search Bar Area is very long so we might fulfill at least this length</a>
                </li>

                <!-- manager : 중간관리자 -->
                <th:block th:if="${session.loginDto == null}">
                    <li class="nav-item ms-auto">
                        <a class="nav-link" th:href="@{/user/userLogin}">로그인</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" th:href="@{/user/joinMethod}" style="background-color: yellow">회원가입</a>
                    </li>
                </th:block>

                <th:block th:if="${session.loginDto != null}">
                    <li class="nav-item ms-auto">
                        <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" th:href="@{/user/userInfo}" style="background-color: yellow">내정보</a>
                    </li>
                </th:block>
                <!-- security 구현 필요 -->
                <!--            <li class="nav-item ms-auto" sec:authorize="isAuthenticated()">-->
                <!--                <a class="nav-link" th:href="@{/logout}">로그아웃</a>-->
                <!--            </li>-->

                <!-- admin : 총괄관리자 -->
            </ul>
        </div>
    </nav>

</th:block>
