<!DOCTYPE html>
<html lang="en">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link href="/css/admin.css" rel="stylesheet"/>

<!-- 헤더 -->
<th:block th:replace="inc/adminHeader :: adHeaderFragment"></th:block>

<div class="body">
    <div class="container">
        <div class="searchbar">
            <form action="">
                <label for="">서비스 검색 : </label>
                <input type="search" id="" name="">
                <button type="submit">검색</button>
                <select>
                    <option value="">최신순</option>
                    <option value="">오래된 순</option>
                </select>
            </form>
        </div>
        <div class="main">
            <div class="aside">
                <h3>서비스 관리</h3>
                <div class="table1">
                    <table>
                        <button class="update" onclick="update()">업데이트</button>
                        <button class="cancle" onclick="cancle()">취소</button>
                        <thead>
                        <tr>
                            <th>승인</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <input type="checkbox" id="test2" name="">
                                <label for="test2">서비스 명</label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table1">
                    <table>
                        <button class="update" onclick="update()">업데이트</button>
                        <button class="cancle" onclick="cancle()">취소</button>
                        <thead>
                        <tr>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="checkbox" id="test3" name="">
                                <label for="test3">서비스 명 : 사유</label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="section">
                <table class="table2">
                    <thead>
                    <tr class="thead">
                        <th>서비스 명</th>
                        <th>판매자</th>
                        <th>아이디</th>
                        <th>전화번호</th>
                        <th>변경</th>
                        <th>최근 기록</th>
                        <th>정보</th>
                        <th>삭제</th>
                        <th>승인</th>
                    </tr>
                    </thead>
                    <tr>
                        <td>서비스 명</td>
                        <td>판매자</td>
                        <td>아이디</td>
                        <td>전화번호</td>
                        <td><button class="change" onclick="btn1()">변경</button></td>
                        <td>최근 기록</td>
                        <td><button class="data" onclick="btn2()">정보 확인</button></td>
                        <td><button class="delete" onclick="btn3()">삭제</button></td>
                        <td><button class="admission" onclick="admission()">승인</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal 1 -->
<div id="Modal1" class="modal">
    <div class="modal-content">
        <span class="close1" onclick="span1()">&times;</span>
        <table>
            <tr>
                <td>서비스 명</td>
                <td><input type="text" placeholder="서비스 명"></td>
            </tr>
            <tr>
                <td>판매자</td>
                <td><input type="text" placeholder="판매자"></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" placeholder="아이디"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" placeholder="전화번호"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" placeholder="이메일"></td>
            </tr>
            <tr>
                <td>판매일</td>
                <td><input type="date" id="" name=""
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31"></td>
            </tr>
            <tr>
                <td>가격</td>
                <td><input type="text" placeholder="가격"></td>
            </tr>
            <tr>
                <td>매출</td>
                <td><input type="text" placeholder="매출"></td>
            </tr>
            <tr>
                <td>판매 상태</td>
                <td>
                    <select>
                        <option>판매 예정</option>
                        <option>판매 중</option>
                        <option>판매 중단</option>
                    </select>
                </td>
            </tr>
        </table>
        <button class="modify" onclick="modify1()">변경 완료</button>
    </div>
</div>

<!-- Modal 2 -->
<div id="Modal2" class="modal">
    <div class="modal-content">
        <span class="close2" onclick="span2()">&times;</span>
        <table>
            <tr>
                <td>서비스명</td>
                <td>서비스명</td>
            </tr>
            <tr>
                <td>판매자</td>
                <td>판매자</td>
            </tr>
            <tr>
                <td>아이디</td>
                <td>아이디</td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>전화번호</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>이메일</td>
            </tr>
            <tr>
                <td>판매일</td>
                <td>판매일</td>
            </tr>
            <tr>
                <td>가격</td>
                <td>가격</td>
            </tr>
            <tr>
                <td>매출</td>
                <td>매출</td>
            </tr>
            <tr>
                <td>판매 상태</td>
                <td>판매 상태</td>
            </tr>
        </table>
    </div>
</div>

<div id="Modal3" class="modal">
    <div class="modal-content">
        <span class="close2" onclick="span3()">&times;</span>
        <table>
            <tr>
                <td>삭제 사유 : </td>
                <td><input type="text" placeholder="삭제 사유"></td>
            </tr>
        </table>
        <button class="modify" onclick="modify2()">변경 완료</button>
    </div>
</div>

<script src="/js/serviceModal.js"></script>

<th:block th:replace="inc/adminFooter :: adFooterFragment"></th:block>
</body>
</html>
