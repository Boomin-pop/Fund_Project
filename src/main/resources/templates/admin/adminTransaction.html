<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link href="/css/adminLog.css" rel="stylesheet"/>

<!-- 헤더 -->
<th:block th:replace="inc/adminHeader :: adHeaderFragment"></th:block>
<div class="body">
    <div class="container">
        <div class="searchbar">
            <h2>기록 관리</h2>
            <div class="searchbox">
                <form id="form-transac" action="">
                    <input type="search" placeholder="아이디" class="search">
                    <input type="submit" value="검색" class="search"/>
                    <select class="search">
                        <option value="tranceTime">거래 시간 순</option>
                        <option value="trancePrice">거래 금액 순</option>
                    </select>
                    <select class="search">
                        <option value="asc">오름차순</option>
                        <option value="desc">내림차순</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="aside">
                <input type="button" value="거래 기록" onclick="location.href='/admin/transactionLog'"/>
                <input type="button" value="접속 기록" onclick="location.href='/admin/signLog'"/>
            </div>
            <div class="section">
                1/10
                <table class="table">
                    <thead>
                        <tr class="thead">
                            <th>거래 아이디</th>
                            <th>구매자 아이디</th>
                            <th>판매자 아이디</th>
                            <th>서비스</th>
                            <th>거래 금액</th>
                            <th>거래 일시</th>
                            <th>취소/승인</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>id</td>
                        <td><button class="view" onclick="userView()">User Id</button></td>
                        <td><button class="view" onclick="userView()">User Id</button></td>
                        <td><button class="view" onclick="serviceView()">상세보기</button></td>
                        <td>거래 금액</td>
                        <td>2023.10.23 00:00:00</td>
                        <td>승인</td>
                    </tr>
                    <tr th:each="trlog : ${transactionList}">
                        <td th:text="${trlog.transactionId}">username</td>
                        <td><button th:text="${trlog.transactionBuyerId}" class="view" onclick="userView()"></button></td>
                        <td><button th:text="${trlog.transactionSellerId}" class="view" onclick="userView()"></button></td>
                        <td><button class="view" onclick="serviceView()">상세보기</button></td>
                        <td th:text="${trlog.transactionPrice}">0</td>
                        <td th:text="${trlog.transactionTransTime}">0</td>
                        <td th:text="${trlog.transactionKind}">0</td>
                    </tr>
                </table>
                <div class="paging">
                    <input type="button" th:onclick="|location.href='@{transactionLog?(page=1)}'|" value="처음">
                    <input type="button" th:onclick="|location.href='@{transactionLog?(page=${LogPage.prevPage})}'|" value="<">
                    <input type="button" th:onclick="|location.href='@{transactionLog?(page=${LogPage.nextPage})}'|" value=">">
                    <input type="button" th:onclick="|location.href='@{transactionLog?(page=${LogPage.pageTotalNum})}'|" value="마지막">
                    <th:block  th:with="start = ${LogPage.startPage}, end = ${LogPage.endPage}">
                        <li class="page-item"
                            th:with="start = ${LogPage.startPage}, end = ${LogPage.endPage}"
                            th:each="pageButton : ${#numbers.sequence(start, end)}">
                            <a class="page-link" th:href="@{transactionLog?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
                        </li>
                    </th:block>
                </div>

            </div>
        </div>
    </div>
</div>
<th:block th:replace="inc/adminFooter :: adFooterFragment"></th:block>
</body>
</html>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
</script>
</html>
